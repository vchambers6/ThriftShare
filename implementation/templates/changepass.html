{% extends "layout.html" %}

{% block title %}
    ChangePassword
{% endblock %}

{% block main %}
    <h1 align="center">
        Change Password
    </h1>
    <form action="/changepass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="password" placeholder="Old password" type="text" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password">
        </div>

        <button class="btn btn-primary" type="submit">Change</button>
    </form>

{% endblock %}
