{% extends "layout.html" %}

{% block title %}
    Reset Password
{% endblock %}

{% block main %}
    <h1 align="center">
        Reset Password
    </h1>
    <form action="/resetpass" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="Email" type="text" required>
        </div>

        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" required>
        </div>

        <div class="form-group">
            <input class="form-control" name="newpassword" placeholder="New password" type="password" required>
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm new password" type="password" required>
        </div>

        <button class="btn btn-primary" type="submit">Change Password</button>
    </form>

{% endblock %}
