{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1 align="center">
        Login
    </h1>
    <form action="/login" method="post">
        <div class="form-group row">
            <div class="col-sm-4">
                <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="text" maxlength="30" required>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-4">
                <input class="form-control" name="password" placeholder="Password" type="password" required>
            </div>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
        <script>
        document.querySelector('form').onsubmit = function(e)
        {
            e.preventDefault();
            $.get("/checkpass", {username: document.querySelector('input[name=username]').value,  password: document.querySelector('input[name=password]').value},
                function(data){
                    if(data)
                    {
                        document.querySelector('form').submit();
                    }
                    else
                    {
                        alert("invalid username or password");
                        return false;
                    }
                });
        };
    </script>
{% endblock %}
